{% extends "layouts/app.html" %}
{% block body %}
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Task /</span> Assign Task</h4>
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4">
        <h5 class="card-header">Task Assignment</h5>
        <hr class="my-0" />
        <div class="card-body">
          <div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="task_name" class="form-label">Task Name</label>
                <input class="form-control" type="text" name="task_name" id="task_name" />
              </div>
              <div class="mb-3 col-md-6">
                <label for="deadline" class="form-label">Deadline Date</label>
                <div class="col-5">
                  <div class="input-group date">
                    <input type="datetime-local" class="form-control" name="deadline" id="deadline" />
                  </div>
                </div>
              </div>
              <div class="mb-3 col-md-6">
                <label for="assignee_name" class="form-label">Employee Name</label>
                <input class="form-control" type="text" name="assignee_name" id="assignee_name" />
              </div>
              <div class="mb-3 col-md-6">
                <label class="form-label" for="task_description">Task Description</label>
                <div class="input-group input-group-merge">
                  <span id="task_description2" class="input-group-text">
                    <i class="bx bx-comment">
                    </i>
                  </span>
                  <textarea id="task_description" name="task_description" class="form-control" placeholder="Describe the task here"
                    aria-label="Describe the task here" aria-describedby="task_description"></textarea>
                </div>
              </div>
            </div>
            <button class="btn btn-primary" onclick="assign()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
