<head>
    <style>
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
    </style>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h2 style="text-align:center;">Sign In</h2>
            <p style="text-align:center">Sign in to stay connected</p>
            <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                <input type="email" id="form1Example13" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example13">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" id="form1Example23" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example23">Password</label>
                </div>

                <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
                <a href="#!">Forgot password?</a>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">or sign in with other account.</p>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-primary btn-lg btn-floating me-2" style="background-color: #3b5998" href="#!"
                    role="button">
                    <i class="fab fa-facebook-f me-2"></i></a>
                    <a class="btn btn-primary btn-lg btn-floating me-2" style="background-color: purple" href="#!"
                    role="button">
                    <i class="fab fa-instagram me-2"></i></a>
                    <a class="btn btn-primary btn-lg btn-floating me-2" style="background-color: red" href="#!"
                    role="button">
                    <i class="fab fa-google me-2"></i></a>
                    <a class="btn btn-primary btn-lg btn-floating me-2" style="background-color: #55acee" href="#!"
                    role="button">
                    <i class="fab fa-linkedin me-2"></i></a>
                </div>
                <br>
                <p style="text-align: center;">Don't have account? <a href="#" style="text-decoration: underline;">Click here to sign up</a>.</p>
            </form>
        </div>
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://www.pngmagic.com/product_images/simple-background-texture-blue.jpg"
            class="img-fluid vh-100" alt="cover-image">
        </div>
      </div>
    </div>
  </section>
